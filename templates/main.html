
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
    <title>客户关系管理系统</title>

        {% block meta %}
            <meta http-equiv="pragma" content="no-cache">
            <meta http-equiv="cache-control" content="no-cache">
            <meta http-equiv="expires" content="0">
            <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
            <meta http-equiv="description" content="This is my page">
        {% endblock meta %}

        {% block frame %}

  </head>
	 <frameset rows="98,*,8"  border="7" bordercolor="#1873aa"     scrolling="No" noresize="noresize"  framespacing="0">
	    <frame src="/main/top.html" name="topFrame" scrolling="No"  noresize="noresize" id="topFrame" />
	    <frameset cols="166,*">
		<frame src="/main/left.html"   noresize="noresize" />
		<frame src="/main/center.html"  name="mainFrame" />
	    </frameset>
		<frame src="/main/down.html" name="bottomFrame" scrolling="No" noresize="noresize" id="bottomFrame" />
     </frameset>

        {% endblock frame %}

</html>
